<div [ngClass]="container ? 'container sing-up-js': 'container sing-in-js' ">
    <!--Primary content-->
    <div class="content first-content">
        <div class="first-column">
            <h2 class="title title-primary">
                Seja Bem Vindo!
            </h2>
            <p class="description description-primary">
                Para continuar conectado
            </p>
            <p class="description description-primary">
                Faça login com as suas informações
            </p>
            <button (click)="trocaCard()" class="btn btn-primary">Login</button>
        </div>
        <div class="second-column">
            <h2 class="title title-secondary">Crie sua conta</h2>
            <div class="social-media">
                <ul class="list-social-media">
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-facebook-f"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-google-plus-g"></i>
                       </li>
                    </a>
                </ul>
            </div>
            <p class="description description-secondary">
                Ou use sua conta de email
            </p>
            <form class="form">
                <label class="label-input">
                    <i class="material-icons icons-form">
                        person
                    </i>
                    <input type="text" placeholder="Nome">
                </label>
                <label class="label-input">
                    <i class="material-icons icons-forms">
                        mail
                    </i>
                    <input type="email" placeholder="Email">
                </label>
                <label class="label-input">
                    <i class="material-icons icons-forms">
                        key
                    </i>
                    <input type="password" placeholder="Senha">
                </label>
                <button class="btn btn-secondary">Enviar</button>
            </form>
        </div>
    </div>
    <!--Second content-->
    <div class="content second-content">
        <div class="first-column">
            <h2 class="title title-primary">
                Olá, Aumigo(a)
            </h2>
            <p class="description description-primary">
                Junte-se a nós
            </p>
            <p class="description description-primary">
                E ajude a cuidar dos animais
            </p>
            <button (click)="trocaCard()" class="btn btn-primary">Crie sua conta</button>
        </div>
        <div class="second-column">
            <h2 class="title title-secondary">Faça login</h2>
            <div class="social-media">
                <ul class="list-social-media">
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-facebook-f"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-google-plus-g"></i>
                       </li>
                    </a>
                </ul>
            </div>
            <p class="description description-secondary">
                Ou use sua conta de email
            </p>
            <form class="form">
                <label class="label-input">
                    <i class="material-icons icons-forms">
                        mail
                    </i>
                    <input type="email" placeholder="Email">
                </label>
                <label class="label-input">
                    <i class="material-icons icons-forms">
                        key
                    </i>
                    <input type="password" placeholder="Senha">
                </label>
                <a class="password" href="#">Esqueceu sua senha?</a>
                <button class="btn btn-secondary">Enviar</button>
            </form>
        </div>
    </div>
</div>
