<div class="base">
    
    <div class="titulo">
        <h1>Relatório de Gastos</h1>
    </div>

    <div class="inserts">

        <div class="inserirData">
            <input type="date">
        </div>
        
        <div class="inserirDescricao">
            <input type="text" name="Descrição" id="Descrição" placeholder="Descrição">
        </div>
        
        <div class="inserirValor">
            <input type="text" name="Valor" id="Valor" placeholder="Valor">
        </div>

    </div>

    <div class="botaoInserir">
        <button mat-raised-button>Adicionar</button>
    </div>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
