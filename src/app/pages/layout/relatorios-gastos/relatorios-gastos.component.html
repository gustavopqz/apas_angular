<div class="base">
    <div class="titulo">
        <h1>Relatório de Gastos</h1>
    </div>

    <div class="inserts">
        <div class="inserirData">
            <input type="date" [(ngModel)]="novoGasto.data">
        </div>
        
        <div class="inserirDescricao">
            <input type="text" name="Descrição" id="Descrição" placeholder="Descrição" [(ngModel)]="novoGasto.descricao">
        </div>
        
        <div class="inserirValor">
            <input type="number" name="Valor" id="Valor" placeholder="Valor" [(ngModel)]="novoGasto.valor">
        </div>

        <div class="botaoInserir">
            <button mat-raised-button (click)="adicionarGasto()">Adicionar</button>
        </div>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor | currency:'BRL':'symbol':'1.2-2'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
